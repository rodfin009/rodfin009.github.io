<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion 1.4 - Telegram Mini App</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            flex: 1;
            margin-left: -50px; /* Compensate for back button */
        }

        /* Main Container */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 0 10px;
        }

        /* Input Section */
        .input-section {
            margin-bottom: 30px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .text-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .text-input:focus {
            border-color: #4a9eff;
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Generate Button */
        .generate-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a9eff 0%, #0066cc 100%);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(74, 158, 255, 0.4);
        }

        .generate-button:active {
            transform: translateY(-1px);
        }

        .generate-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image Display Section */
        .image-section {
            margin-top: 30px;
        }

        .image-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .image-container.has-image {
            border-style: solid;
            border-color: rgba(74, 158, 255, 0.5);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.2);
        }

        .placeholder-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            text-align: center;
            padding: 20px;
        }

        .generated-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Error Message */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Success Message */
        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #4cd964;
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .text-input {
                font-size: 14px;
                padding: 15px 18px;
            }
            
            .generate-button {
                font-size: 16px;
                padding: 15px;
            }
        }

        /* Telegram-specific styles */
        .tg-viewport {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <button class="back-button" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <h1 class="title">Stable Diffusion 1.4</h1>
        <div style="width: 44px;"></div> <!-- Spacer for centering -->
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    class="text-input" 
                    id="promptInput"
                    placeholder="Enter the text you want to convert to image..."
                    maxlength="500"
                >
            </div>
            
            <button class="generate-button" id="generateButton">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Generate Image</span>
            </button>
        </div>

        <!-- Image Display Section -->
        <div class="image-section">
            <div class="image-container" id="resultContainer">
                <div class="placeholder-text" id="placeholderText">
                    Generated image will appear here
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <script>
        // Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const WORKER_API_ENDPOINT = "https://my-telegram-bot.rodfin0202.workers.dev/api/tool";

        const resultContainer = document.getElementById('resultContainer');
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');

        // هذا الكود يربط الزر بوظيفة معالجة الضغط
        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value;
            if (!prompt) {
                resultContainer.innerHTML = `<p style="color:red;">الرجاء إدخال نص لإنشاء الصورة.</p>`;
                return;
            }
            
            // إظهار رسالة "جاري الإنشاء" عند الضغط على الزر
            resultContainer.innerHTML = `<p>جاري إنشاء الصورة...</p>`;

            try {
                const response = await fetch(WORKER_API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tool: 'stable_diffusion_v1.4',
                        data: { prompt: prompt }
                    })
                });

                // إذا كان الاتصال بالـ Worker ناجحاً لكنه أرجع خطأ (مثل 500)
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'خطأ غير معروف من الخادم.');
                }

                const result = await response.json();

                if (result && result.imageUrl) {
                    // عرض الصورة بعد نجاح الطلب
                    resultContainer.innerHTML = `<img src="${result.imageUrl}" alt="الصورة التي تم إنشاؤها">`;
                } else {
                    // معالجة حالة عدم وجود رابط للصورة في الاستجابة
                    resultContainer.innerHTML = `<p style="color:red;">لم يتم العثور على رابط للصورة في الاستجابة.</p>`;
                }

            } catch (error) {
                // معالجة أخطاء الشبكة أو الأخطاء التي أرجعها الـ Worker
                resultContainer.innerHTML = `<p style="color:red;">خطأ: ${error.message}</p>`;
            }
        });

        /**
         * Handle back button click
         * Uses Telegram Web App API to close the app
         */
        function goBack() {
            if (tg.isExpanded) {
                tg.close();
            } else {
                // Fallback for testing outside Telegram
                window.history.back();
            }
        }

        // Allow Enter key to trigger image generation
        promptInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                generateButton.click();
            }
        });

        // Auto-resize input based on content
        promptInput.addEventListener('input', function() {
            // Optional: Add character counter or validation here
            if (this.value.length > 500) {
                this.value = this.value.substring(0, 500);
            }
        });

        // Telegram Web App event handlers
        tg.onEvent('mainButtonClicked', function() {
            generateButton.click();
        });

        // Set up main button (optional - for Telegram integration)
        tg.MainButton.text = 'Generate Image';
        tg.MainButton.show();

        console.log('Stable Diffusion 1.4 Mini App initialized');
    </script>
</body>
</html>
